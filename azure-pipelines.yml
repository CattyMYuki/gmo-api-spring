# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'
- task: AzureCLI@2
  inputs:
    azureSubscription: 'yuki_personal_ms(cebbe902-1da7-4cec-8beb-bd96c5d7dc68)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az acr login --name acrcatm0001
      docker build -f ./Dockerfile -t acrcatm0001.azurecr.io/gmo-api-spring:latest.
      docker push acrcatm0001.azurecr.io/gmo-api-spring:latest
