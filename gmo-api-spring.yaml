apiVersion: apps/v1
kind: Deployment
metadata:
  name: gmo-api-spring
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gmo-api-spring
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5 
  template:
    metadata:
      labels:
        app: gmo-api-spring
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: gmo-api-spring
        image: acrCatm0001.azurecr.io/gmo-api-spring:latest
        ports:
        - containerPort: 8090
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: gmo-api-spring
#  annotations:
#    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
#  loadBalancerIP: 10.240.0.25
  ports:
  - port: 80
    targetPort: 8090
  selector:
    app: gmo-api-spring
